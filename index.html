<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz Cumpleaños!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="unmuteMusic()">
  <audio id="bgMusic" src="memories.mp3" autoplay loop muted></audio>
  <audio id="brookMusic" src="Bink's Sake.mp3"></audio>

  <div id="music-selector">
    <label for="bgMusicChoice" style="color: yellow; font-size:1.2em;">Elige música de fondo:</label>
    <select id="bgMusicChoice">
      <option value="memories.mp3">Memories</option>
      <option value="op12.mp3">OP12</option>
    </select>
  </div>

  <!-- ROBIN -->
 <<div class="character-container" id="RobinContainer">
  <img src="robin.gif" alt="Robin" class="character">
  <div class="speech-bubble">
    ¿Quieres saber qué episodio del anime o del manga salió en tu cumpleaños?
  </div>
</div>

<!-- Botón afuera del globo -->
<button id="robinButton" style="position: absolute; top: 330px; left: 50%; transform: translateX(-50%); padding: 10px 20px; cursor: pointer; z-index: 2000;">
  Ver
</button>

  <div id="ocean">
    <h1 id="mensaje">
      ¡Feliz Cumpleaños, 
      <span class="name">
        Adriana
        <img src="bandera.jpg" alt="Bandera pirata" class="pirate-flag">
      </span>
      !
    </h1>

    <!-- Personajes -->
    <div class="character-container" id="luffyContainer">
      <img src="luffy.gif" alt="Luffy" class="character">
      <div class="speech-bubble">¡Prepárate para la aventura, Adriana!</div>
    </div>

    <div class="character-container" id="BrookContainer">
      <img src="brook.gif" alt="Brook" class="character">
      <div class="speech-bubble">¡Yohohoho! ¡Feliz cumpleaños, Adriana!</div>
    </div>

    <div class="character-container" id="ChopperContainer">
      <img src="Chopper.gif" alt="Chopper" class="character">
      <div class="speech-bubble">¡Chopper está aquí para desearte un cumpleaños adorable!</div>
    </div>

    <!-- Tesoro -->
    <div id="treasureX">❌</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
